<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <link id="themeStylesheet" rel="stylesheet" href="light.css">
    <style>
        body.light-mode {
            background-color: white;
            color: black;
        }

        body.dark-mode {
            background-color: black;
            color: white;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
        }

        .toggle-button.light-mode {
            background-color: #444;
            color: white;
        }

        .toggle-button.dark-mode {
            background-color: #fff;
            color: black;
        }
    </style>
</head>
<body class="light-mode">
    <button class="toggle-button light-mode" onclick="toggleMode()">Dark Mode</button>

    <script>
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-button');
            const currentMode = body.classList.contains('light-mode') ? 'light' : 'dark';

            if (currentMode === 'light') {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                button.classList.remove('light-mode');
                button.classList.add('dark-mode');
                button.textContent = 'Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                button.classList.remove('dark-mode');
                button.classList.add('light-mode');
                button.textContent = 'Dark Mode';
            }
        }
    </script>
</body>
</html>
